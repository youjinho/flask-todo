<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Import Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        .login-container {
            max-width: 300px;
            margin: auto;
            padding-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <h1 class="display-5 text-center">로그인</h1>
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="userid">아이디</label>
                <input type="text" class="form-control" id="userid" name="userid" placeholder="Enter User ID" required>
            </div>
            <div class="form-group">
                <label for="password">패스워드</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-outline-primary mt-3">로그인</button>
            <button class="btn btn-outline-primary mt-3" type="button" id="init">데이터베이스 초기화</button>

        </form>
    </div>

    <script>
        $(document).ready(function () {

            $("#init").click(function () {
                $.ajax({
                    url: '/todo/init',
                    method: 'GET',
                    success: function (data) {
                        alert('데이터베이스 초기화 완료');
                    },
                    error: function () {
                        alert('데이터베이스 초기화 실패');
                    }
                });
            });
        });
    </script>

</body>
</html>
